<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Admin Login</h2>
  <form id="loginForm">
    <label>
      Username:
      <input type="text" id="username" required>
    </label>
    <br><br>
    <label>
      Password:
      <input type="password" id="password" required>
    </label>
    <br><br>
    <button type="submit">Login</button>
  </form>

  <p id="message"></p>

  <script src="login.js"></script>
</body>
</html>
