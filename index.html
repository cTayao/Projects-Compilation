<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Compilation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86d85eb0f8.js" crossorigin="anonymous"></script>
</head>
<body>

    <div id="header-area"></div>

    <div class="header">
        <h1 id="title">PROJECT COMPILATION</h1>
        
    </div>

    <div class="button-box">
        <button id="upload">
            <i class="fa-solid fa-plus fa-2xl"></i>
            <!--<i class="fa-solid fa-plus fa-bounce fa-2xl"></i> -->
        </button>
    </div>

    <div class="grid">
        <div class="item item-1">
            <img class="thumbnail" src="" alt="project">
            <div class="week">WEEK #</div>

        </div>
        <div class="item item-2">2</div>
        <div class="item item-3">3</div>
        <div class="item item-4">4</div>
        <div class="item item-5">5</div>
        <div class="item item-6">6</div>

    </div>


    
    
</body>
</html>
